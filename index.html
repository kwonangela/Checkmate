<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Checkmate</h1>
    <p>An easy way to split the check with your mates</p>
    <div id="input-fields">
      <input type="text" class="check-inputs" placeholder="Title" />
      <input type="number" class="check-inputs" placeholder="Total People" />
      <input type="number" class="check-inputs" placeholder="Total Cost" />
      <input type="number" class="check-inputs" placeholder="Tax" />
      <input type="number" class="check-inputs" placeholder="Tip" />
      <div id="item-fields">
        <input type="number" class="check-inputs" name="item-1" placeholder="Cost of Item 1" />
        <input type="text" class="name-inputs" placeholder="Who" />
        <button id="add-person-button">+</button>
      </div>
      <button id="add-item-button">Add new item</button>
    </div>
  </body>
</html>
